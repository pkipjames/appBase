
<!DOCTYPE html>
<html>
  <head>
    <title>App Store</title>
    <script type="text/javascript">
      window.onerror = function (msg, url, lineNo, columnNo, error) {
      var string = msg.toLowerCase();
      var substring = "script error";
      if (string.indexOf(substring) > -1){
      alert('Script Error: See Browser Console for Detail');
      } else {
      var message = [
      'Message: ' + msg,
      'URL: ' + url,
      'Line: ' + lineNo,
      'Column: ' + columnNo,
      'Error object: ' + JSON.stringify(error)
      ].join(' - ');
      
      alert(message);
      }
      
      return false;
      };
    </script>
    <script>
      function installApp(url){
        window.AppInventor.setWebViewString(url);
      }
    </script>



  </head>
  <body onload="">
    <input type="text" id="appURL"/><button onclick="var input1=document.querySelectior('#appURL');installApp(input1.value);input1.value='';">Install</button>
      
  </body>
</html>
