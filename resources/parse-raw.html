<!DOCTYPE html>
<html>
  <head>
    <title>Parser</title>
    <script type="text/javascript">
      window.onerror = function (msg, url, lineNo, columnNo, error) {
      var string = msg.toLowerCase();
      var substring = "script error";
      if (string.indexOf(substring) > -1){
      alert('Script Error: See Browser Console for Detail');
      } else {
      var message = [
      'Message: ' + msg,
      'URL: ' + url,
      'Line: ' + lineNo,
      'Column: ' + columnNo,
      'Error object: ' + JSON.stringify(error)
      ].join(' - ');
      
      alert(message);
      }
      
      return false;
      };
    </script>
    <script src="library1.js" type="text/javascript"></script>
    <script src="parser.js" type="text/javascript"></script>
    <script type="text/javascript">
      
      function loadCode(){
var codeURL=getPageParam("code");
if(codeURL){
   runApp(codeURL,q("#documentScreen"));
}else{
   document.body.innerHTML="<h1>No Code Was Added In ?code=</h1>";
}

      }
    </script>
  </head>
  <body onload="setTimeout(loadCode,1);">
    <div id="documentScreen" style="position:fixed;top:0px;left:0px;right:0px;bottom:0px;overflow:auto;">
    </div>
  </body>
</html>
